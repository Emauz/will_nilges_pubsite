<!DOCTYPE html>
<html>
<head>
	<title>WilNil's Blog</title>
	<meta name="author" content="willnilges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
	<script src="include.js"></script>
    <script src="drawdown.js"></script>
    <script src="blog.js"></script>
    <script src="latest_commit.js"></script>
</head>
<body>
	<h1 class="pageTitle">About Me</h1>
	<div w3-include-html="sidebar.html" id="sidebar"></div>
	<div id="main">
        <script defer>
            const target = document.getElementById("main")
            function loadHeader() {
                renderInOrder(target, ["about_me.md"]);
                return new Promise((resolve) => {
                  setTimeout(() => {
                    resolve();
                  }, 0);
                });
            }
            // TODO (willnilges): Render links to projects
            function loadPosts() {
                const projects = [
                    "projects/imaginerit2022.html",
                    "projects/inkpath.html",
                    "projects/octo_dash_curses.html",
                    "projects/bettervent.html"
                ];
                renderInOrder(target, projects, true);
            }
            loadHeader().then( () => {
                loadPosts();
            });
        </script>
    </div>
</body>
<script>
    includeHTML();
    latestCommit();
</script>
</html>
