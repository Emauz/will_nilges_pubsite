<!DOCTYPE html>
<html>
<head>
	<title>WilNil's Blog</title>
	<meta name="author" content="willnilges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="module">
        import { getContent, generatePostLinks } from "./blog.js";
        import { projectsArchive } from "./postList.js";
        window.onload = async function() {
            const target = document.getElementById("main");
            const sidebar = document.getElementById("sidebar");
            sidebar.innerHTML += await getContent("../sidebar.html", true);
            generatePostLinks(target, projectsArchive, true);
        }
    </script>
</head>
<body>
	<h1 class="pageTitle">Project Archive</h1>
	<div id="sidebar"></div>
	<div id="main">
        <p class="sectionHeaders">This is where I put info about my older projects</p>
        <hr>
    </div>
</body>
</html>
